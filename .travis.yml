language: csharp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
branches:
  only:
  - master
  - develop
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
    - secure: 
mono: latest
dotnet: 2.2.104
script:
- ./build.sh --currentBranch=$TRAVIS_BRANCH --nugetApiKey=$NugetApiKey
